  <form name="contacto" action="" class="formulario container" onsubmit="return validateForm()" id='form'>

    <div id="div-nombre">

    <div id="div-correo">

    </div>
    <div id="div-telefono">
      <input type="text" class="formularioInput" id='telefono'>
      <label for="telefono" class="formularioLabel">Teléfono solo numeros</label>
    </div>
    <div id="div-mensaje">
      <input type="text" class="formularioInput" id='mensaje'>
      <label for="mensaje" class="formularioLabel">Mensaje</label>
    </div>
    <div class="botones">
      <input type="submit" class="formularioSubmit" id='formSubmit'>
      <input type="reset" class="formularioSubmit" id='formReset'>
    </div>
  </form>
  <div id="resultado" class="formularioInput"></div>
